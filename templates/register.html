{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1>Register now!</h1></br>
    <form action="/register" method="post">
        <div class="form-group">
            <input id="username"autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input id="password"class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input id="cpass"class="form-control" name="cpassword" placeholder="Confirm password" type="password">
        </div>
        <button id="register" class="btn btn-primary" type="submit" disabled>Register</button>
    </form>

    <div class="error">
        </br>
        {{ message }}
    </div>
    <div class="success">
        </br>
        {{ success }}
    </div>
    <script>
        document.querySelector('#username').onkeyup = function() {
            if((document.querySelector('#username').value === '') || (document.querySelector('#password').value === '') || (document.querySelector('#cpass').value === '')){
                document.querySelector('#register').disabled = true;
            }else{
                document.querySelector('#register').disabled = false;
            }
        }
        document.querySelector('#password').onkeyup = function() {
            if((document.querySelector('#username').value === '') || (document.querySelector('#password').value === '') || (document.querySelector('#cpass').value === '')){
                document.querySelector('#register').disabled = true;
            }else{
                document.querySelector('#register').disabled = false;
            }
        }
        document.querySelector('#cpass').onkeyup = function() {
            if((document.querySelector('#username').value === '') || (document.querySelector('#password').value === '') || (document.querySelector('#cpass').value === '')){
                document.querySelector('#register').disabled = true;
            }else{
                document.querySelector('#register').disabled = false;
            }
        }
    </script>
{% endblock %}
